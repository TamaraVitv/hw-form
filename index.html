<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="https://hook.eu2.make.com/3v79iuam6rf96apg3sx7y2almjqck1qc" method="post">
      <fieldset>
        <legend>Personal data:</legend>
        <div>
          <label for="fullName">Your name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div>
          <label for="email">Your email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>
        <div>
          <label for="password1">Create password</label>
          <input type="password" id="password1" name="password1" required />
        </div>
        <div>
          <label for="password2">Confirm password</label>
          <input
            type="password"
            id="password2"
            name="password2"
            required
          />
        </div>
        <div>
          <label for="sex">Your gender</label><br />
          <div id="sex">
            <input type="radio" id="male" name="male" value="male" required />
            <label for="male">Male</label><br />
            <input
              type="radio"
              id="female"
              name="female"
              value="female"
              required
            />
            <label for="female">Female</label><br />
          </div>
        </div>
        <div>
          <label for="age">Your age</label>
          <input type="number" name="age" id="age" required />
        </div>
        <div>
          <label for="course">Select course</label>
          <select name="course" id="course" required>
            <option value="">Select the course</option>
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="projectManagement">Project Management</option>
            <option value="qa">QA Manual</option>
          </select>
        </div>
        <label for="address">Full address</label>
        <textarea placeholder="Country, region, city/town, street" name="address" rows="4"></textarea>
        </textarea>
      </fieldset>
      <br />
      <div>
        <input type="checkbox" id="agree" name="agree" value="agree"/>
        <label for="agree" required>
          I agree to have my personal data processed
        </label>
      </div>
      <br />
      <div>
        <button type="reset">Reset</button>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
